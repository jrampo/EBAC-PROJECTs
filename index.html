<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap Ex</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    /> <!--SCRIPT CSS DO BOOTSTRAP-->
  <body>
        <div class="container">
          <div class="col">
            <div class="row my-4">
              <label for="nome" class="form-label my-3">Nome</label>
              <input id="nome" type="text" class="form-control">
            </div>
            <div class="row my-4">
              <label for="email" class="form-label my-3">E-Mail</label>
              <input id="email" type="email" class="form-control">
            </div>
            <div class="row my-4">
              <label for="tell" class="form-label my-3">Telefone</label>
              <input id="tell" type="tel" class="form-control">
            </div>

            <button class="btn btn-success my-3">Enviar</button>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> <!--SCRIPT JS DO BOOTSTRAP-->
  </body>
</html>

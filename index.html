<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcula média</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <img src="./assets/chapeu.png" />
        <h1>Calcula média</h1>
      </header>

      <form id="form-atividade">
        <input
          id="input-name"
          type="text"
          required
          placeholder="Nome da atividade"
        />
        <input
          id="input-nota"
          type="number"
          required
          placeholder="Nota da atividade"
          min="0"
          max="10"
        />
        <button type="submit">Adicionar +</button>
      </form>

      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome da atividade</th>
            <th>Nota da atividade</th>
            <th>Aprovado?</th>
          </tr>
        </thead>

        <tbody class="teste"></tbody>

        <tfoot>
          <tr>
            <td>Media Final</td>
            <td class="notaMedia">7</td>
            <td class="feedback-result">Aprovado</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>

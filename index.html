<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css" />

  <body>
    <header>
      <div class="container">

        />

        <h2 id="username" class="profile-username"></h2>
        <h3 id="bio" class="profile-username"></h3>
        <ul class="numbers">
          <li class="numbers-item">
            <h4>Reposit√≥rios</h4>
            <p id="repos"></p>
          </li>
          <li class="numbers-item">
            <h4>Seguidores</h4>
            <p id="followers"></p>
          </li>
          <li class="numbers-item">
            <h4>Seguindo</h4>
            <p id="following"></p>
          </li>
        </ul>
        <a href="https://github.com/jrampo" target="_blank" class="profile-link"
          >Ver no Github</a
        >
      </div>
    </header>

    <script src="main.js"></script>

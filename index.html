<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <header>
        <img src="./assets/logo.png" />
        <h1>Draw Dinner</h1>
      </header>

      <form id="form-atividade">
        <input
          id="input-name"
          type="text"
          required
          placeholder="Nome do prato"
        />
        <input
          id="input-nota"
          type="number"
          required
          placeholder="Nota da receita"
          min="0"
          max="10"
        />
        <button type="submit">Adicionar +</button>
        <button id="random-button" type="reset">Random</button>
      </form>

      <table cellspacing="0">
        <thead>

            <th>Nome do prato</th>
            <th>Nota da receita</th>

        <tfoot>

            <td>Media Final</td>
            <td id="notaMedia">---</td>
            <td id="feedback-result">---</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>

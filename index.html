<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap Ex</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    /> <!--SCRIPT CSS DO BOOTSTRAP-->
  <body>
    <h1 class="h4 m-4">Teste</h1>
    <table class="table">
      <caption>
        Tabela de produtos
      </caption>
      <thead class="table table-info">
        <th>Nome do produto</th>
        <th>Preço original</th>
        <th>Preço atual</th>
        <th>Desconto</th>
      </thead>
      <tbody>
        <tr class="table table-danger">
          <td>iPhone 13</td>
          <td>R$7.000,00</td>
          <td>R$5.000,00</td>
          <td>R$2.000,00</td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-success px-4 mx-4">Enviar</button>
    <button class="btn btn-outline-danger px-4 mx-4">Cancelar</button>
    <button class="btn btn-info px-4 m-4">Lorotear</button>

<!--ACCORDION EXAMPLE-->

    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1"> <!--DATA-TARGET LINKANDO COM O ID-->
                    Pergunta
                </button>

            </div><!--ID LINKADO-->
            <div id="resposta1" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    Resposta da pergunta
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta2">
                    Pergunta 2
                </button>

            </div>
            <div id="resposta2" class="accordion-collapse collapse">
                <div class="accordion-body">
                    Resposta da pergunta 2
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> <!--SCRIPT JS DO BOOTSTRAP-->
  </body>
</html>

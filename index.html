<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBAC - Shop</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>EBAC Shop</h1>
        <div class="menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <nav>
        <div class="container">
          <ul>
            <li>
              <a href="#">Sobre</a>
            </li>
            <li>
              <a href="#">Em destaque</a>
            </li>
            <li>
              <a href="#">Promoções</a>
            </li>
            <li>
              <a href="#">Contato</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div id="carousel">
      <img src="./assets/images/slide1.png" alt="Porsche" />
      <img src="./assets/images/slide2.png" alt="BMW" />
      <img src="./assets/images/slide3.png" alt="FordGT" />
    </div>

    <!--SCRIPTs DO SLICK-->
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>

    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <!--SCRIPT Q DA PLAY NO CAROUSEL-->
    <script>
      $(document).ready(function () {
        $("#carousel").slick({ autoplay: true });
      });
    </script>
  </body>
</html>
